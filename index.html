<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AWS Company</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #f1f1f1;
    padding: 10px;
    text-align: center;
  }
  nav {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }
  nav a {
    text-decoration: none;
    color: #333;
    margin: 0 10px;
    font-weight: bold;
  }
  main {
    padding: 20px;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
  }
  form {
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>
  <header>
    <h1>AWS</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#about">About</a>
    </nav>
  </header>
  <main>
    <div>
      <h2>Amazon Web Services Products</h2>
      <p>Description of AWS products here.</p>
    </div>
  </main>
  <footer>
    &copy; 2021 AWS Company. All Rights Reserved.
  </footer>
  <form>
    <h3>Contact Us</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email">
    <br>
    <label for="message">Message:</label>
    <textarea id="message" placeholder="Message"></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
